<script>
    if (!localStorage.getItem("loggedInUser")) {
      alert("You must log in first!");
      window.location.href = "login.html";
    }
  </script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-card text-center p-3">
                    <img id="avatar" src="" class="avatar" alt="Avatar">
                    <h4 id="name">John Doe</h4>
                    <p class="text-muted">Full Stack Developer</p>
                    <p id="address">Bay Area, San Francisco, CA</p>
                    <hr>
                    <p><strong>Email:</strong> <span id="email">empty</span></p>
                    <p><strong>DOB:</strong> <span id="dob">empty</span></p>
                    <h5 class="text-center mt-3">Quiz Progress</h5>

                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" id="database-progress" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p>Database Quiz</p>
                    
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" id="html-progress" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p>HTML and CSS Quiz</p>
                    
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" id="javascript-progress" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p>JavaScript Quiz</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-card">
                    <h6 class="mt-3">Choose an Avatar:</h6>
                    <div class="avatar-selection d-flex">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="avatar-option" onclick="selectAvatar(this)">
                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="avatar-option" onclick="selectAvatar(this)">
                        <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="avatar-option" onclick="selectAvatar(this)">
                    </div>
                    
                    <h5>Edit Profile</h5>
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" class="form-control" oninput="updateProfilePreview()">
                    <label for="address-input">Address:</label>
                    <input type="text" id="address-input" class="form-control" oninput="updateProfilePreview()">
                    <label for="dob-input">DOB:</label>
                    <input type="date" id="dob-input" class="form-control" disabled>
                    
                    <label for="old-password">Old Password:</label>
                    <input type="password" id="old-password" class="form-control">

                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" class="form-control">

                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" class="form-control">

                    <button class="btn btn-success mt-3" onclick="saveProfile()">Save Profile</button>
                    <button onclick="location.href='dashboard.html'" class="btn btn-outline-secondary mt-3">Go Back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
