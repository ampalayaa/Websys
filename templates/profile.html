<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            cursor: pointer;
        }
        .avatar-selection img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .avatar-selection img.selected {
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-card text-center p-3">
                    <img id="avatar" src="" class="avatar" alt="Avatar">
                    <h4 id="name">John Doe</h4>
                    <p class="text-muted">Full Stack Developer</p>
                    <p id="address">Bay Area, San Francisco, CA</p>
                    <hr>
                    <p><strong>Email:</strong> <span id="email">empty</span></p>
                    <p><strong>DOB:</strong> <span id="dob">empty</span></p>
                    <h5 class="text-center mt-3">Quiz Progress</h5>

                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" id="database-progress" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p>Database Quiz</p>
                    
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" id="html-progress" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p>HTML and CSS Quiz</p>
                    
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" id="javascript-progress" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p>JavaScript Quiz</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-card">
                    <h6 class="mt-3">Choose an Avatar:</h6>
                    <div class="avatar-selection d-flex">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="avatar-option" onclick="selectAvatar(this)">
                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="avatar-option" onclick="selectAvatar(this)">
                        <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="avatar-option" onclick="selectAvatar(this)">
                    </div>
                    
                    <h5>Edit Profile</h5>
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" class="form-control" oninput="updateProfilePreview()">
                    <label for="address-input">Address:</label>
                    <input type="text" id="address-input" class="form-control" oninput="updateProfilePreview()">
                    <label for="dob-input">DOB:</label>
                    <input type="date" id="dob-input" class="form-control" disabled>
                    
                    <label for="old-password">Old Password:</label>
                    <input type="password" id="old-password" class="form-control">

                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" class="form-control">

                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" class="form-control">

                    <button class="btn btn-success mt-3" onclick="saveProfile()">Save Profile</button>
                    <button onclick="location.href='../templates/project/project.html'" class="btn btn-outline-secondary mt-3">Go Back</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let user = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!user) {
                alert("No user found!");
                return;
            }

            document.getElementById("name").textContent = user.username;
            document.getElementById("email").textContent = user.email;
            document.getElementById("dob").textContent = user.dob;
            document.getElementById("address").textContent = user.address || '';
            document.getElementById("name-input").value = user.username;
            document.getElementById("address-input").value = user.address || '';
            document.getElementById("dob-input").value = user.dob;

            // Set default avatar based on gender if no avatar is selected
            if (!user.avatar) {
                user.avatar = user.gender === "male"
                    ? "https://bootdey.com/img/Content/avatar/avatar1.png"
                    : "https://bootdey.com/img/Content/avatar/avatar2.png";
                localStorage.setItem("loggedInUser", JSON.stringify(user));
            }
            document.getElementById("avatar").src = user.avatar;

            // Highlight selected avatar
            document.querySelectorAll(".avatar-option").forEach(img => {
                if (img.src === user.avatar) {
                    img.classList.add("selected");
                }
            });
        });

        function updateProfilePreview() {
            document.getElementById("name").textContent = document.getElementById("name-input").value;
            document.getElementById("address").textContent = document.getElementById("address-input").value;
            document.getElementById("dob").textContent = document.getElementById("dob-input").value;
        }

        function selectAvatar(img) {
            // Remove selection from all avatars
            document.querySelectorAll(".avatar-option").forEach(el => el.classList.remove("selected"));

            // Set the new avatar
            img.classList.add("selected");
            document.getElementById("avatar").src = img.src;

            // Save to localStorage
            let user = JSON.parse(localStorage.getItem("loggedInUser"));
            user.avatar = img.src;
            localStorage.setItem("loggedInUser", JSON.stringify(user));
        }

        function saveProfile() {
            let user = JSON.parse(localStorage.getItem("loggedInUser"));
        
            let oldPassword = document.getElementById("old-password").value;
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
        
            // Check if the user entered the correct old password
            if (oldPassword !== user.password) {
                alert("Old password is incorrect!");
                return;
            }
        
            // Ensure the new password and confirmation match
            if (newPassword && newPassword === confirmPassword) {
                user.password = newPassword;
            } else {
                alert("New passwords do not match!");
                return;
            }
        
            // Save updated data
            localStorage.setItem("loggedInUser", JSON.stringify(user));
            alert("Profile updated successfully!");
        }
        document.addEventListener("DOMContentLoaded", function () {
            const quizzes = ["database", "html", "javascript"];
        
            quizzes.forEach(quiz => {
                let progress = localStorage.getItem(quiz + "_progress");  // Retrieve progress
        
                if (progress !== null) {  // Ensure progress exists
                    let progressBar = document.getElementById(`${quiz}-progress`);
                    if (progressBar) {
                        progressBar.style.width = progress + "%";
                        progressBar.setAttribute("aria-valuenow", progress);
                        progressBar.innerText = progress + "%";
                    }
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
