<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <h2 class="text-center text-2xl font-bold text-gray-900">Profile</h2>
                <form id="profile-form">
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
                        <input type="text" id="name" name="name"
                               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                        <input type="email" id="email" name="email" disabled
                               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm bg-gray-200 sm:text-sm">
                    </div>

                    <div class="mt-6">
                        <button type="button" onclick="saveProfile()"
                                class="w-full px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
