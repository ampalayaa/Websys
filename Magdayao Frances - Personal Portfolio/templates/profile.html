<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">My Profile</h2>
            <p class="text-gray-500 mt-2">Update your profile information</p>
        </div>

        <form id="profile-form" class="mt-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
                    <input type="text" id="name" name="name"
                           class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                    <input type="email" id="email" name="email" disabled
                           class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm bg-gray-200 sm:text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob"
                           class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="address">Address</label>
                    <input type="text" id="address" name="address"
                           class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password"
                           class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                           class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="mt-6 flex flex-col gap-3">
                <button type="button" onclick="saveProfile()"
                        class="w-full px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-md transition">
                    Save Changes
                </button>

                <a href="../templates/dashboard.html"
                   class="w-full text-center px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg shadow-md transition">
                    Go Back to Dashboard
                </a>
            </div>
        </form>
    </div>

    <script src="../assets/js/profile.js"></script>
</body>
</html>
